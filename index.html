<html>
  <head>
    <meta charset="utf-8" />
    <title>Simple Chat</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <div class="main">
      <label>Your ID:</label><br />
      <textarea id="yourId"></textarea><br /><br />
      <label>Other ID:</label><br />

    </div>
    <script src="bundle.js" charset="utf-8"></script>
  </body>
</html>
